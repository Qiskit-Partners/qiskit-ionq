[tox]
envlist = py38, py39, py310, lint, docs

[gh-actions]
python =
  2.7: py27
  3.8: py38, mypy
  3.9: py39
  3.10: py310

[testenv]
deps =
  -r requirements.txt
  -r requirements-test.txt
usedevelop = true
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
commands =
  python setup.py test

[testenv:lint]
deps =
  pylint
  -r requirements.txt
  -r requirements-test.txt
commands =
  pylint -rn --rcfile={toxinidir}/.pylintrc qiskit_ionq test
  python tools/verify_headers.py qiskit_ionq test

[testenv:docs]
allowlist_externals = make
envdir = .tox/docs
deps =
  -r requirements-docs.txt
commands = make html
